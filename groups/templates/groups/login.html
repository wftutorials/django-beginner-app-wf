{% extends "base.html" %}

{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<form role='form' action="{% url 'group_login' %}" method="post">
    {% csrf_token %}
    <p>Please Login</p>
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
<br><br>

{% endblock %}
