{% extends "base.html" %}

{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

<h3>Create Member</h3>
<p>Use this form to create a member</p>
<form action="{%  url 'create_member' %}" method="POST">
    {% csrf_token %}
    {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br><br>
{% endblock %}
