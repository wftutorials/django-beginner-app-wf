{% extends "base.html" %}

{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Create a Group</h3>
<p>Use this form to create a new group</p>
<form action="{% url 'save_group' %}" method="post">
  {% csrf_token %}
  {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
